{% extends 'base.html' %}
<!This will be the courses page for the registration website.>
{% block content %}
<h2>{% block title %} Bachelor's Degree in Computer Science Course Requirements {% endblock %}</h2>
<div>
  <table>
  <tr>
  {%for header in headings%}
    <th>{{ header }}</th>
	{% endfor%}
  </tr>
  {%for row in data%}
  <tr>
	{%for cell in row%}
  <td>{{cell}}</td>

	{% endfor%}
	<td>
	<form method="post" action="/">
        <input type="submit" value="Enroll" name="Enroll"/>
        <input type="submit" value="Disenroll" name="Disenroll" />
    </form>
	</td>
  </tr>
  {% endfor%}


</table>
</div>
{% endblock %}
